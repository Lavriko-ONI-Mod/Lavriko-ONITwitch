    path: ../ONITwitchLib/Danger.cs
    startLine: 43
  assemblies:
  - ONITwitchLib
  namespace: ONITwitchLib
  summary: This event will cause deaths and have significant long-term effects. Preventing or repairing damage done may not be possible.
  remarks: >-
    Examples of <xref href="ONITwitchLib.Danger.Deadly" data-throw-if-not-resolved="false"></xref> events are directly killing a duplicant or spawning large quantities of magma.

    This danger level is not enabled by default and players are warned that it is exceptionally dangerous before selecting it.
  example: []
  syntax:
    content: Deadly = 5
    return:
      type: ONITwitchLib.Danger
